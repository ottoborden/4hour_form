<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    </head>

    <body ng-app="testApp">
        <div class="container">

            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h1>Login Page</h1>
                    </div>

                    <div class="panel-body">
                        <form id="loginForm" action="success.html" ng-controller="LoginController" name="LoginForm">

                            <div class="input-group" ng-class="{ 'has-error': LoginForm.email.$touched && LoginForm.email.$invalid }">
                                <span class="input-group-addon">Email </span>
                                <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        class="form-control"
                                        ng-model="email"
                                        ng-pattern="emailPattern"
                                        required />
                            </div>
                            <div ng-messages="LoginForm.email.$error" ng-if="LoginForm.email.$touched">
                                <div ng-message="pattern">Your email address is invalid</div>
                                <div ng-message="required">Email is required</div>
                            </div>

                            <br />

                            <div class="input-group" ng-class="{ 'has-error': LoginForm.password.$touched && LoginForm.password.$invalid }">
                                <span class="input-group-addon">Password </span>
                                <input
                                        type="password"
                                        name="password"
                                        class="form-control"
                                        ng-model="password"
                                        ng-minlength="6"
                                        minlength="6"
                                        ng-maxlength="26"
                                        required />
                            </div>
                            <div ng-messages="LoginForm.password.$error" ng-if="LoginForm.password.$touched">
                                <div ng-message="minlength">Password must contain at least 6 characters.</div>
                                <div ng-message="maxlength">Password cannot contain more than 26 characters.</div>
                                <div ng-message="required">Password is required</div>
                            </div>

                            <br />

                            <input type="hidden" name="referral" value="page" />

                            <input class="btn btn-success" type="submit" value="Submit"/>
                        </form>

                        <div class="row">
                            <div class="col-md-6">
                                <a href="register.html" class="">
                                    <p class="text-left">
                                        <small>Sign Up</small>
                                    </p>
                                </a>
                            </div>

                            <div class="col-md-6">
                                <a href="forgot.html">
                                    <p class="text-right">
                                        <small>Forgot Password</small>
                                    </p>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="angular-messages.js"></script>
        <script src="script.js"></script>
    </body>

</html>
